<!-- Purpose: This is the initial page that appears when the application starts, allowing the user to select between "Canvasser" or "Manager". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="flex-container">
        <h1>Select Your Role</h1>
        <form action="{{ url_for('select_role') }}" method="post">
            <button type="submit" name="role" value="Canvasser">Canvasser</button>
            <button type="submit" name="role" value="Manager">Manager</button>
        </form>
    </div>
</body>
</html>
