<!-- Purpose: This is the initial page that appears when the application starts, allowing the user to select between "Canvasser" or "Manager". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="flex-container">
        <h1>Select Your Role</h1>
        <form action="{{ url_for('role_selection') }}" method="post">
            <div class="role-selection" style="display: flex; justify-content: center; gap: 20px;">
                <div class="role-option" style="text-align: center;">
                    <img src="{{ url_for('static', filename='images/canvasser.png') }}" alt="Canvasser" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <button type="submit" name="role" value="Canvasser" style="width: 300px">Canvasser</button>
                </div>
                <div class="role-option" style="text-align: center;">
                    <img src="{{ url_for('static', filename='images/team_leader.png') }}" alt="Team Leader" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <button type="submit" name="role" value="Team Leader" style="width: 300px">Team Leader</button>
                </div>
                <div class="role-option" style="text-align: center;">
                    <img src="{{ url_for('static', filename='images/manager.png') }}" alt="Manager" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <button type="submit" name="role" value="Manager" style="width: 300px">Manager</button>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
        </form>
    </div>
</body>
</html>
